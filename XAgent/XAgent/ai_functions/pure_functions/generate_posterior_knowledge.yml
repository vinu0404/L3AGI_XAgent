functions:
  - name: generate_posterior_knowledge
    parameters:
      type: object
      properties:
        summary:
          type: string
        reflection_of_plan:
          type: array
          items:
            type: string
        reflection_of_tool:
          type: array
          items:
            type: object
            properties:
              target_tool_name:
                type: string
              reflection:
                type: array
                items:
                  type: string
            required: [target_tool_name, reflection]
      required: [summary]