mutation checkTwilioPhoneNumberSid($input: input!) @api(name: "ai") {
  checkTwilioPhoneNumberSid(input: $input)
    @rest(
      type: "TwilioPhoneNumberSid"
      path: "/agent/check-twilio-phone-number-sid"
      method: "POST"
      bodyKey: "input"
      endpoint: "ai"
    ) {
    agent_name
  }
}
